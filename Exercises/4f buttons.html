<style>
  .sub-button {
    background-color: #d90c0c;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    margin: 5px;
    cursor: pointer;
    border: none;
    transition: opacity 0.15s;
  }

  .join-button {
    background-color: white;
    color: #1DA1F2;
    padding: 9px 20px;
    font-size: 16px;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    margin: 5px;
    cursor: pointer;
    border-width: 2px;
    border-color: #1DA1F2;
    border-style: solid;
    transition: 0.15s;
  }

  .tweet-button {
    background-color: #1DA1F2;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    border-radius: 20px;
    margin: 5px;
    cursor: pointer;
    border: none;
    transition: all 0.15s;
  }
  .sub-button:hover {
    opacity: 0.8;
  }
  .sub-button:active {
    opacity: 0.6;
  }
  .join-button:hover {
    background-color: #1DA1F2;
    color: white;
  }
  .join-button:active {
    background-color: white;
    color: #1DA1F2;
  }
  .tweet-button:hover {
    background-color: #1A91DA;
  }
  .tweet-button:active {
    background-color: #1A91DA;
    transform: scale(0.98);
  }
</style>

<button class="sub-button">
  SUBSCRIBE
</button>
<button class="join-button">
  JOIN
</button>
<button class="tweet-button">
  Tweet
</button>
